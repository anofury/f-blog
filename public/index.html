<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="./css/base.css?<%= htmlWebpackPlugin.options.version %>">
    <style>
        @font-face {
            font-family: Muyao-Softbtush;
            src: url('./font/Muyao-Softbrush.ttf?<%= htmlWebpackPlugin.options.version %>') format('truetype');
        }

        @font-face {
            font-family: Yang-Heavy;
            src: url('./font/Yang-Heavy.ttf?<%= htmlWebpackPlugin.options.version %>') format('truetype');
        }

        @font-face {
            font-family: Lai-Hu;
            src: url('./font/Lai-Hu.ttf?<%= htmlWebpackPlugin.options.version %>') format('truetype');
        }

        @font-face {
            font-family: ano-icon;
            src: url('./font/ano-icon.ttf?<%= htmlWebpackPlugin.options.version %>') format('truetype');
        }
    </style>
</head>

<body>
